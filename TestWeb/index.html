<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

  <body>
      
      
      
      <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-6">col 1</div>
            <div class = "col-sm-6">col 2</div> 
        </div>
          
        <div class = "row">
            <div class = "col-lg-4">col 1</div>

    <h1>Hello, world!</h1>
      
      
      
      
      
      
      
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
    <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid signin-image" src="jpg/1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid signin-image" src="jpg/2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="jpg/3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
